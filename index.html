<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Premi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2>Dashboard Premi Asuransi</h2>
    </header>
    <section class="main-section">
        <section class="form-section">
            <form>
                <!-- 2. Tampilkan opsi: -->
                <!-- a. Tambah Nasabah = input nama dan umur -->
                <label>Nama:</label>
                <input type="text" id="nama">

                <label>Umur:</label>
                <input type="number" id="umur">
                <div class="buttons">
                    <button type="submit" onclick="tambahNasabah(event)">Tambah Nasabah</button>
                    <button type="button" onclick="lihatData()">Lihat Semua</button>
                    <button type="button" onclick="hapusNasabah()">Hapus Nasabah</button>
                    <button type="button" onclick="cekMaxMin()">Premi Tertinggi/Terendah</button>
                    <button type="button" onclick="updateNasabah()">Update Nasabah</button>
                </div>
            </form>

            <div class="container-output" style="display: none;">
                <h1 id="output"></h1>
            </div>
        </section>
    </section>

    <script src="script.js"></script>
</body>

</html>
